<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div class="center debug">
    <div>
      {% include controls.html %}
      <p style="font-size: 20px;">
        {% for node in site.data.nav.pages %}
            {% if page.title == node.name %}
               <a href="{{node.url}}" class="active"><b>{{node.name}}</b></a>
            {% else %}
               <a href="{{node.url}}">{{node.name}}</a>
            {% endif %}
&nbsp;/&nbsp;   
        {% endfor %}
      </p>
    <div>
    {{ content }}
  </div>
  {% if site.edit-date %}
    <p style="text-align: right;">
      <small>last edited</small>
    </p>
  {% endif %}
    {% include footer.html %}
</body>
</html>
